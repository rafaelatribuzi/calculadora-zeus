<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="index.css">

</head>
<body class="flex flex-col">
    <div class="container">
        <h2>Calculadora de gorjeta</h2>
        <form onsubmit="calculateTip(event)">
            <label class="block mt-4" for="values">Valor da refeição</label> 
            <input 
            class="mt-1 calculate-input"
            type="number" 
            name="value" 
            id="value" 
            placeholder="100">
            <label class="block mt-3" for="percentage">Porcentagem da gorjeta</label>
            <input 
            class="mt-1 calculate-input"
            type="number" 
            name="percentage" 
            id="percentage" 
            placeholder="100">
            <button class="block mt-4 primary">Calcular</button>
        </form>
    </div>
    <div class="container">
        <div class="card">
            <p class="align-center">Pagamento total é de:</p>
            <h1 id="totalvalue" class="align-center mt-2">200R$</h1>
            <div class="flex gap-2 mt-4">
                <div>
                    <p>Valor da gorjeta</p>
                    <p id="tipvalue" class="mt-1">100R$</p>
                </div>
                <div>
                    <p>Valor original</p>
                    <p id="originalvalue" class="mt-1">100R$</p>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
    <script src="index.js"></script>
</html>
